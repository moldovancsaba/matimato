<!DOCTYPE html>
<html>
<head>
    <title>matimato the game (v1.6)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="stylesheet" type="text/css" href="style.css?v=1.6">
</head>
<body>
    <h1>matimato the game (v1.6)</h1>
    <div id="board" class="board"></div>
    <div id="message"></div>
    <div id="loadStatus"></div>

    <script>
        function updateStatus(message) {
            document.getElementById('loadStatus').innerHTML += '<p>' + message + '</p>';
        }

        function loadScript(src, callback) {
            updateStatus('Betöltés alatt: ' + src);
            var script = document.createElement('script');
            script.onload = function() {
                updateStatus(src + ' sikeresen betöltődött.');
                callback();
            };
            script.onerror = function() {
                updateStatus(src + ' betöltése sikertelen.');
            };
            script.src = src;
            document.head.appendChild(script);
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('index.html betöltve. Scriptek betöltése kezdődik.');
            loadScript('Board.js?v=1.6', function() {
                loadScript('Player.js?v=1.6', function() {
                    loadScript('GameLogic.js?v=1.6', function() {
                        loadScript('FirebaseLogic.js?v=1.6', function() {
                            updateStatus('Minden script betöltve.');
                        });
                    });
                });
            });
        });
    </script>
</body>
</html>
