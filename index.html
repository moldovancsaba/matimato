<!DOCTYPE html>
<html>
<head>
    <title>matimato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js" onerror="onScriptError('Firebase App')"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js" onerror="onScriptError('Firebase Database')"></script>

</head>
<body>
    <h1>matimato the game</h1>
    <div id="board" class="board"></div>
    <div id="message"></div>

    <script src="FirebaseLogic.js" onerror="onScriptError('FirebaseLogic.js')"></script>
    <script>
        function onScriptError(scriptName) {
            document.body.innerHTML += '<p>Hiba történt a ' + scriptName + ' betöltése közben.</p>';
        }
    </script>

</html>
